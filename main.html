<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Volume Calculator</title>
</head>
<body>
    <h1>Sphere Volume Calculator</h1>
    <form>
        <label for="radius">Radius:</label>
        <input type="number" id="radius" name="radius"><br><br>
        <input type="button" id="submit" value="Calculate" onclick="volume_sphere()">
        <br><br>
        <label for="volume">Volume:</label>
        <input type="text" id="volume" name="volume" readonly>
    </form>
    <script src="script.js"></script>
</body>
</html>
